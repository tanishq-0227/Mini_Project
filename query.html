<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LawBot - Query</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body{background:#f5f7fa}
    .chat-container{max-width:1000px;margin:24px auto;border-radius:16px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,.08)}
    .chat-header{background:linear-gradient(135deg,#3a6186,#89253e);color:#fff;padding:18px 22px;display:flex;align-items:center;justify-content:space-between}
    .chat-body{height:520px;overflow-y:auto;padding:20px;background:#fff}
    .message{margin-bottom:14px;padding:10px 14px;border-radius:12px;max-width:80%}
    .user-message{background:#e3f2fd;margin-left:auto;border-bottom-right-radius:0}
    .bot-message{background:#f5f5f5;margin-right:auto;border-bottom-left-radius:0}
    .chat-input{display:flex;gap:10px;padding:12px;background:#fafafa;border-top:1px solid #eee}
    .chat-input input{flex:1}
    .typing-indicator{display:none;padding:8px 12px;background:#f5f5f5;border-radius:10px;margin-bottom:12px;max-width:80px;margin-right:auto;border-bottom-left-radius:0}
    pre{white-space:pre-wrap;font-family:inherit;margin:0}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/"><i class="fas fa-balance-scale"></i> LawBot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/query">Query</a></li>
          <li class="nav-item"><a class="nav-link" href="/complaint">Complaint a Case</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
        </ul>
        <div class="ms-lg-3 mt-2 mt-lg-0">
          <select id="globalLanguageSelect" class="form-select form-select-sm">
            <option value="">Auto Detect</option>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="ur">Urdu</option>
            <option value="pa">Punjabi</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="chat-container">
      <div class="chat-header">
        <div class="d-flex align-items-center gap-2">
          <h5 class="mb-0"><i class="fa-solid fa-comments"></i> Ask LawBot</h5>
          <span class="badge bg-light text-dark" id="modeBadge">LawBot (Rules) </span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <select id="languageSelect" class="form-select form-select-sm">
            <option value="">Auto Detect</option>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="ur">Urdu</option>
            <option value="pa">Punjabi</option>
          </select>
          <div class="form-check form-switch text-nowrap">
            <input class="form-check-input" type="checkbox" id="aiToggle">
            <label class="form-check-label text-white-50" for="aiToggle">Use Gemini</label>
          </div>
        </div>
      </div>

      <div class="chat-body" id="chat">
        <div class="alert alert-info mb-3">
          You can switch between the built-in law lookup and Google AI Studio (Gemini). Responses are informational and not legal advice.
        </div>
        <div class="typing-indicator" id="typingIndicator">
          <span>Typing...</span>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="message" placeholder="Type your legal question..." class="form-control">
        <button id="sendButton" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const msgInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendButton');
    const chat = document.getElementById('chat');
    const typing = document.getElementById('typingIndicator');
    const langSel = document.getElementById('languageSelect');
    const globalSel = document.getElementById('globalLanguageSelect');
    const aiToggle = document.getElementById('aiToggle');
    const modeBadge = document.getElementById('modeBadge');

    aiToggle.addEventListener('change', ()=>{
      modeBadge.textContent = aiToggle.checked ? 'Gemini (Google AI Studio)' : 'LawBot (Rules)';
    });

    // Initialize language from localStorage across header and chat select
    (function initLanguage(){
      const saved = localStorage.getItem('lawbot_lang') || '';
      if(globalSel) globalSel.value = saved;
      if(langSel) langSel.value = saved;
      // keep both in sync and persist
      globalSel?.addEventListener('change', ()=>{
        localStorage.setItem('lawbot_lang', globalSel.value);
        if(langSel) langSel.value = globalSel.value;
      });
      langSel?.addEventListener('change', ()=>{
        localStorage.setItem('lawbot_lang', langSel.value);
        if(globalSel) globalSel.value = langSel.value;
      });
    })();

    msgInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter'){ send(); }});
    sendBtn.addEventListener('click', send);

    function addMessage(sender, text, detectedLanguage=null){
      const div = document.createElement('div');
      div.className = 'message ' + (sender==='user' ? 'user-message' : 'bot-message');
      const formatted = (text||'').replace(/\n/g,'<br>');
      div.innerHTML = `<pre>${formatted}</pre>`;
      if(detectedLanguage && sender==='bot'){
        const info = document.createElement('div');
        info.className = 'mt-1 text-muted';
        info.style.fontSize = '0.8rem';
        info.textContent = `Detected language: ${detectedLanguage}`;
        div.appendChild(info);
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send(){
      const text = msgInput.value.trim();
      if(!text) return;
      addMessage('user', text);
      msgInput.value = '';
      typing.style.display = 'block';
      try{
        let res, data;
        if(aiToggle.checked){
          res = await fetch('/ai_ask', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ message: text }) });
          data = await res.json();
          if(!res.ok) throw new Error(data.error||'AI error');
          addMessage('bot', data.reply);
        } else {
          res = await fetch('/ask', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ message: text, language: langSel.value }) });
          data = await res.json();
          if(!res.ok) throw new Error('Server error');
          addMessage('bot', data.reply, data.language_name);
        }
      }catch(err){
        addMessage('bot', 'Sorry, there was an error processing your request. '+(err.message||''));
        console.error(err);
      } finally {
        typing.style.display = 'none';
      }
    }
  </script>
</body>
</html>
